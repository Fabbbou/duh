name: Test and Release on Tag vX.X.X

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        
    - name: Run tests
      run: go test ./...

  release:
    runs-on: ubuntu-latest
    needs: test  # Now this works!
    if: startsWith(github.ref, 'refs/tags/v')  # Only create release for version tags
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build all binaries
      run: |
        mkdir -p dist
        VERSION=${{ steps.version.outputs.VERSION }}
        BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT=$(git rev-parse --short HEAD)
        
        # Common ldflags for all builds
        LDFLAGS="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT"
        
        # Build for Linux
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/duh-linux-amd64 cmd/cli/main.go
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/duh-linux-arm64 cmd/cli/main.go
        
        # Build for macOS with CGO disabled for better compatibility
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/duh-darwin-amd64 cmd/cli/main.go
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/duh-darwin-arm64 cmd/cli/main.go
        
        # Build for Windows
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/duh-windows-amd64.exe cmd/cli/main.go
        CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/duh-windows-arm64.exe cmd/cli/main.go
        
        # Create checksums
        cd dist
        sha256sum * > checksums.txt
        ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Duh ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/*
        body: |
          ## ðŸš€ Installation

          ### Quick install
          Just copy-paste this in your favorite shell.
          ```sh
          curl -sSL https://raw.githubusercontent.com/Fabbbou/duh/main/install.sh | sh
          ```

          #### Custom install directory
          Just copy-paste this, make sure to update the `INSTALL_DIR` with the duh executable path you'd like
          ```sh
          INSTALL_DIR=$HOME/.local/bin curl -sSL https://raw.githubusercontent.com/Fabbbou/duh/main/install.sh | sh
          ```

          ### Manual Installation

          #### macOS (Apple Silicon M1/M2/M3)
          ```bash
          # Download and install
          curl -L -o duh https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/duh-darwin-arm64
          chmod +x duh-darwin-arm64
          xattr -d com.apple.quarantine duh-darwin-arm64  # Remove quarantine
          sudo mv duh-darwin-arm64 /usr/local/bin/duh
          ```

          #### macOS (Intel)
          ```bash
          # Download and install  
          curl -L -o duh https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/duh-darwin-amd64
          chmod +x duh-darwin-amd64
          xattr -d com.apple.quarantine duh-darwin-amd64  # Remove quarantine
          sudo mv duh-darwin-amd64 /usr/local/bin/duh
          ```

          #### Linux
          ```bash
          # Auto-detect architecture
          ARCH=$(uname -m | sed 's/x86_64/amd64/')
          curl -L -o duh https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/duh-linux-${ARCH}
          chmod +x duh
          sudo mv duh /usr/local/bin/
          ```

          #### Windows
          Download the appropriate `.exe` file, rename to `duh.exe`, and add to your PATH.

          ### ðŸ”§ Troubleshooting macOS

          If you see **"duh cannot be opened because the developer cannot be verified"**:
          ```bash
          # Option 1: Remove quarantine attribute
          xattr -d com.apple.quarantine /usr/local/bin/duh

          # Option 2: Allow in System Preferences
          # Go to System Preferences â†’ Security & Privacy â†’ General
          # Click "Allow Anyway" next to the duh message
          ```

          If you see **"Operation not permitted"**:
          ```bash
          # Check if you have permission to write to /usr/local/bin
          sudo mkdir -p /usr/local/bin
          sudo chown $(whoami) /usr/local/bin
          ```

          ### ðŸ“¦ Available Binaries
          - **macOS Apple Silicon (M1/M2/M3)**: `duh-darwin-arm64`
          - **macOS Intel**: `duh-darwin-amd64`
          - **Linux AMD64**: `duh-linux-amd64`
          - **Linux ARM64**: `duh-linux-arm64`
          - **Windows AMD64**: `duh-windows-amd64.exe`
          - **Windows ARM64**: `duh-windows-arm64.exe`

          Verify downloads with `checksums.txt`.

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}