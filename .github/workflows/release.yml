name: Test and Release on Tag vX.X.X

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        
    - name: Run tests
      run: go test ./...

  release:
    runs-on: ubuntu-latest
    needs: test  # Now this works!
    if: startsWith(github.ref, 'refs/tags/v')  # Only create release for version tags
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build all binaries
      run: |
        mkdir -p dist
        VERSION=${{ steps.version.outputs.VERSION }}
        BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT=$(git rev-parse --short HEAD)
        
        # Build for multiple platforms with version info
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-linux-amd64 cmd/cli/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-linux-arm64 cmd/cli/main.go
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-darwin-amd64 cmd/cli/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-darwin-arm64 cmd/cli/main.go
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-windows-amd64.exe cmd/cli/main.go
        GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X duh/internal/domain/utils/version.Version=$VERSION -X duh/internal/domain/utils/version.Built=$BUILD_DATE -X duh/internal/domain/utils/version.Commit=$COMMIT" -o dist/duh-windows-arm64.exe cmd/cli/main.go
        
        # Create checksums
        cd dist
        sha256sum * > checksums.txt
        ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Duh ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/*
        body: |
          ## Installation

          ### Linux/macOS
          ```bash
          # Download the appropriate binary for your system
          curl -L -o duh https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/duh-linux-amd64
          chmod +x duh
          sudo mv duh /usr/local/bin/
          ```

          ### Windows
          Download `duh-windows-amd64.exe`, rename to `duh.exe`, and add to your PATH.

          ### Available Binaries
          - **Linux AMD64**: `duh-linux-amd64`
          - **Linux ARM64**: `duh-linux-arm64` 
          - **macOS Intel**: `duh-darwin-amd64`
          - **macOS Apple Silicon**: `duh-darwin-arm64`
          - **Windows AMD64**: `duh-windows-amd64.exe`
          - **Windows ARM64**: `duh-windows-arm64.exe`

          Verify downloads with `checksums.txt`.

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}